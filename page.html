<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sticky Footer</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: sans-serif;
    }

    .content {
      flex: 1; /* Pushes footer down */
      padding: 20px;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Page Content</h1>
    <p>This is your main content area.</p>
  </div>

  <footer>
    This is the footer. It sticks to the bottom!
  </footer>
</body>
</html>
