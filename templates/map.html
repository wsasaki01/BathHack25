{% extends 'base.html' %}
{% from 'bootstrap5/form.html' import render_form %}

{% block content %}

<div class="page-content">
	<h1 id="speedrun-timer">{{ time_remaining }}</h1>
	<script src="{{ url_for('static', filename='stopwatch.js') }}"></script>
	
	<div class="map">
		<div id="map"></div>

		<script>
			const markerData = {{ path | tojson }};
		</script>
		
		<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
		integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
		crossorigin=""></script>
		<script src="{{ url_for('static', filename='map.js') }}"></script>
	</div>
</div>

<footer>
{% for t in times %}
	<li class="split-li" node-id="{{ loop.index0 }}">
		<span class="split-left">Node {{ loop.index }}</span>
		<span class="split-right">
			{% if loop.index0==0 %}
			<span id="first-split">00:00</span>
			{% else %}
			<span></span>
			{% endif %}
			<span class="split-time">{{ t[0] }}:{{ t[1] }}</span>
		</span>
	</li>
{% endfor %}
<script src="{{ url_for('static', filename='splitwatch.js') }}"></script>
</footer>

{% endblock %}
