{% extends 'base.html' %}
{% from 'bootstrap5/form.html' import render_form %}

{% block content %}
<body>
	<header>{{ time_remaining }}</header>

	<main>
		<p>From node {{ origin_id }} to {{ dest_id }}</p>

		<div class="map"></div>
	</main>

	<footer>
		<div class="splits">
			<ul id="split-list">
			{% for node in path %}
				<li>
					<span>Node {{ node[0] }}</span>
					<span>{{ node[1] }}</span>
				</li>
			{% endfor %}
			</ul>
		</div>
	</footer>
</body>
{% endblock %}
